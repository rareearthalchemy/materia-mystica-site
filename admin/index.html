<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Materia Mystica</title>
  </head>
  <body>
    <h1>Welcome to Materia Mystica</h1>
    <p>This is the landing page of your living codex.</p>

    <!-- Netlify Identity Script for Login + Redirect Support -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
        window.netlifyIdentity.init();
      }
    </script>
  </body>
</html>
